<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Kanit:wght@900&family=News+Cycle&family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dodgeBall.css">
  <title>Dodge Ball</title>
</head>
<body id="body">
  <nav>
   <h1>	ESPN8</h1>
   <h2>The Ocho </h2>
  </nav>
  <main id="main">
    <h3>DodgeBall Championship</h3>
    <div id="lopParent">
        <h4 class="hdisplay">Sign up</h4>
        <ul id="people"></ul>
    </div>
    <button onclick="listPeopleChoices()">List People</button>
    <div id="playerParent">
        <h4 class="hdisplay">Dodge Ball Players</h4>
        <ul id="players"></ul>
    </div>
    <div class="team" id="bParent">
        <h4 id="cobras">Purple Cobras</h4>
        <ul id="blue"></ul>
    </div>
    <div class="team" id="rParent">
        <h4 id="joes">Average Joe's</h4>
        <ul id="red"></ul>
  </div>
</main>
  <script src='./dodgeBall.js'></script>
</body>
</html>
