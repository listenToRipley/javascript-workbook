<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../ACA_web101_Natalie_Kendrick/reset.css">
  <link rel="stylesheet" href="ticTacToe.css">
  <title>Tic Tac Toe!</title>
</head>
<body>
  <main>
    <h1>Welcome to Tic Tac Toe!</h1>
        <!-- this assocate this function to this section correct? -->
    <div onload="board()" id="board">
        <!-- row 1 -->
      <span onclick="" class="squares left top" id="sq1">&#8203</span>
      <span onclick="" class="squares top" id="sq2">&#8203</span>
      <span onclick="" class="squares top right" id="sq3">&#8203</span>
      <!--  row 2 -->
      <span onclick="" class="squares left" id="sq4">&#8203</span>
      <span onclick="" class="squares" id="sq5">&#8203</span>
      <span onclick="" class="squares right" id="sq6">&#8203</span>
      <!--  row 3 -->
      <span onclick="" class="squares left bottom" id="sq7">&#8203</span>
      <span onclick="" class="squares bottom" id="sq8">&#8203</span>
      <span onclick="" class="squares bottom right" id="sq9">&#8203</span>
    </div>
    <button id="reset">Reset?</button>
  </main>
</body>
</html>
